---
- name: Install Clawdbot with Docker and UFW firewall
  hosts: localhost
  connection: local
  become: true

  vars:
    ansible_python_interpreter: /usr/bin/python3

  environment:
    TERM: xterm-256color
    COLORTERM: truecolor

  pre_tasks:
    - name: Enable color terminal for current session
      ansible.builtin.set_fact:
        ansible_env:
          TERM: xterm-256color
          COLORTERM: truecolor
    - name: Check if running as root
      ansible.builtin.command: id -u
      register: user_id
      changed_when: false
      become: false

    - name: Set fact for root user
      ansible.builtin.set_fact:
        is_root: "{{ user_id.stdout == '0' }}"

    - name: Install Ansible collections
      ansible.builtin.command: ansible-galaxy collection install -r requirements.yml
      args:
        chdir: "{{ playbook_dir }}"
      delegate_to: localhost
      become: false
      run_once: true
      changed_when: false

  roles:
    - clawdbot

  post_tasks:
    - name: Create post-installation setup script
      ansible.builtin.copy:
        src: roles/clawdbot/files/clawdbot-setup.sh
        dest: /tmp/clawdbot-setup.sh
        mode: '0755'
        owner: root
        group: root

    - name: Display completion message and setup instructions
      ansible.builtin.debug:
        msg:
          - ""
          - "============================================"
          - "‚úÖ Clawdbot installation completed!"
          - "============================================"
          - ""
          - "üîí Security Status:"
          - "  - UFW Firewall: ENABLED"
          - "  - Open Ports: SSH (22) + Tailscale (41641/udp)"
          - "  - Docker isolation: ACTIVE"
          - ""
          - "üöÄ Launching setup wizard..."
          - ""

    - name: Launch setup script automatically
      ansible.builtin.shell: /tmp/clawdbot-setup.sh
      args:
        executable: /bin/bash
      become: false
      when: ansible_env.TERM is defined and ansible_env.TERM != ''
      register: setup_result
      ignore_errors: true
      changed_when: false

    - name: Display manual setup instructions if auto-launch failed
      ansible.builtin.debug:
        msg:
          - ""
          - "‚ö†Ô∏è  Setup wizard could not auto-launch."
          - ""
          - "Please run manually:"
          - ""
          - "    /tmp/clawdbot-setup.sh"
          - ""
          - "üìö Documentation: https://docs.clawd.bot"
          - ""
      when: setup_result is defined and setup_result.failed
